<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="./Resources/css/reset.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
        <link href="./Resources/css/style.css" type="text/css" rel="stylesheet" />
        <!--<link rel="icon" href="./resources/favicon.ico" type="image/x-icon">-->
        <link rel="icon" href="./Resources/cropped-eplogofinalnowords-01-1.webp" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="color">
        <header>
            <div class=logo>
                <img src="./Resources/logo-smaller-for-header-logo-plane-theme.webp" />
            </div>
        </header>
        <h1>Calculate!</h1>
        <div id="calculator">
            <div id="screen"></div>
            <!--<div id="controls">
                <div class="other"></div>
                <div class="other"></div>
            </div>-->
            <div id="buttons">
                <div id="numbers">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="number">0</div>
                    <div id="equal">=</div>
                    <div id="clear">C</div>
                </div>
                <div id="operators">
                    <div class="operator" id="plus">+</div>
                    <div class="operator" id="minus">-</div>
                    <div class="operator" id="multiply">x</div>
                    <div class="operator" id="divide">/</div>
                </div>
        </div><!--closes buttons-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="./Resources/js/script.js"></script>
    </body>
</html>
